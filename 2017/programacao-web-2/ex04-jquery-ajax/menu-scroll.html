<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<style>
		#secao-1,
		#secao-2,
		#secao-3,
		#secao-4,
		#secao-5{
			position: relative;
			float: left;
			width: 100%;
			border: 1px solid black;
			min-height: 100vh;
		}
	</style>
	<nav>
		<ul>
			<li><a href="#secao-1" class="go-menu">Seção 1</a></li>
			<li><a href="#secao-2" class="go-menu">Seção 2</a></li>
			<li><a href="#secao-3" class="go-menu">Seção 3</a></li>
			<li><a href="#secao-4" class="go-menu">Seção 4</a></li>
			<li><a href="#secao-5" class="go-menu">Seção 5</a></li>
		</ul>
	</nav>
	<section id="secao-1">
		<h2>Seção 1</h2>
	</section>
	<section id="secao-2">
		<h2>Seção 2</h2>
	</section>
	<section id="secao-3">
		<h2>Seção 3</h2>
	</section>
	<section id="secao-4">
		<h2>Seção 4</h2>
	</section>
	<section id="secao-5">
		<h2>Seção 5</h2>
	</section>
	<script language="JavaScript" type="text/javascript" src="./js/jquery.js"></script>
	<script language="JavaScript" type="text/javascript" src="./js/easing.min.js"></script>
	<script>
		Menu = {
			init: function(){
				Menu.setScroll();
			},
			setScroll: function() {
				$(".go-menu").on("click", function(e) {
					e.preventDefault();
					var o = $(this);
					$("html, body").stop().animate(
						{
							scrollTop : 1000
						},
					1000,
					"easeOutQuart");
				});
			}
		}
		$(document).ready(function(){
			Menu.init();
		});
	</script>
</body>
</html>
